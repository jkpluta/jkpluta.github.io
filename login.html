<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan K. Pluta">
    <meta name="description" content="Jan K. Pluta">
    <meta name="theme-color" content="#222222"/>
    <link rel="manifest" type="application/manifest+json" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jan K. Pluta | Logowanie</title>
  </head>
  <body>
    <div class="container">
      <nav id="header" class="navbar navbar-expand-sm navbar-dark bg-faded" style="background:#415200;">
        <a href="/" class="navbar-brand">
          <img src="https://jkpluta.github.io/img/icon.png" class="d-inline-block align-top" alt="">
          Jan K. Pluta
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
          </ul>
        </div>
      </nav>

      <div id="top" class="row">
        <div class="col">
          <p>
            Logowanie na stronie <i>jkpluta.github.io</i>.
          </p>          
        </div>
      </div>

    </div>      
    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Logowanie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Anuluj">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <input type="hidden" id="secret" name="secret">
              <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
              </div>
              <div class="form-group">
                <label for="token">Żeton</label>
                <input type="text" class="form-control" id="token" name="token" placeholder="Żeton">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button id="create" type="button" class="btn btn-primary">Utwórz żeton</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          </div>
        </div>
      </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
