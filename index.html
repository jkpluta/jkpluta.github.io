<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan K. Pluta">
    <meta name="description" content="Jan K. Pluta">
    <meta name="theme-color" content="#222222"/>
    <link rel="manifest" type="application/manifest+json" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro%7CSource+Sans+Pro">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jan K. Pluta</title>
  </head>
  <body>
    <div class="container">
      <nav id="header" class="navbar navbar-expand-sm navbar-dark bg-faded" style="background:#415200;">
        <div id="jkp" class="navbar-brand">
          <img src="https://jkpluta.github.io/img/icon.png" class="d-inline-block align-top" alt="">
          Jan K. Pluta
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Nawigacja">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#info">Informacje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#icons">Ikony</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#bks">Zakładki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gsts">Zapiski</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div id="top" class="row">
        <div class="col">
          <p>
            Strona startowa <a href="https://github.com/jkpluta" target="_blank">github.com/jkpluta</a>.
          </p>          
          <form action="http://www.google.com/search" class="form-inline" method="get" name="search-form" target="_blank">
            <input id="google" autocomplete="on" class="form-control col-9 col-md-8 col-lg-6 ml-auto" name="q" placeholder="Google" required="required" type="text">
            <button class="btn btn-primary form-control col-3 col-md-2 mr-auto" type="submit">Szukaj</button>
          </form>
        </div>
      </div>

      <div id="main" class="row">
        <div id="info" class="col">
        </div>
      </div>

      <div id="icons" class="row">
        <div id="icns" class="col">
        </div>
      </div>

      <div id="bks" class="row">
        <div id="bke" class="col">
        </div>
      </div>

      <div class="row">
        <div id="gsts" class="col"></div>
      </div>
      
      <div id="gists" class="row">
      </div>

      <footer class="footer">
        <p class="text-right">Copyright © 2017-2020 Jan K. Pluta</p>
      </footer>

    </div>

    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nowy zapisek</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Anuluj">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <input id="gist-id" type="hidden">
              <div class="form-group">
                <label for="title">Tytuł</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Tytuł">
              </div>
              <div class="form-group">
                <label for="url">Adres</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Adres">
              </div>
              <div class="form-group">
                <label for="description">Opis</label>
                <textarea rows="10" class="form-control" id="description" name="description" placeholder="Opis"></textarea>
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button id="save" type="button" class="btn btn-primary">Utwórz zapisek</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          </div>
        </div>
      </div>
    </div>    

    <div id="login" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Logowanie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Anuluj">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <input type="hidden" id="secret" name="secret">
              <input type="hidden" class="form-control" id="token" name="token">
              <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button id="create" type="button" class="btn btn-primary">Utwórz żeton</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          </div>
        </div>
      </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        let swRegistration = null;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                swRegistration = registration;
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
  </body>
</html>
